<!DOCTYPE HTML>
<html lang="en" ng-app="view">
	<head>
		<base href="/view/">
		<meta charset="utf-8">
		<title>BT Internships</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">

		<meta name="Description" content="Internships for Beth Tfiloh">
		<meta name="Author" content="Benjamin Salzberg">
		<meta name="Editor/Collaborator" content="Sholom Abrahams">
		<meta name="Editor/Collaborator" content="Chrisovalantis Allulis">
		
		<link rel="stylesheet" href="/bower_components/materialize/dist/css/materialize.min.css" async>
		<link rel="stylesheet" href="CSS/style.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body ng-cloak>
		<main ng-controller="dash">
			<div ng-if="!loggedIn" class="row" id="login">
				<div class="col s12 m6 l4 offset-m3 offset-l4 valign-wrapper row">
					<button class="btn waves-effect waves-light col s12" ng-click="login()">
						<svg xmlns="http://www.w3.org/2000/svg"	xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 48 48" width="24" height="24"><defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"/></clipPath><path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/><path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/><path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"/><path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"/></svg>
						Login with Google
					</button>
				</div>
			</div>

			<div ng-if="loggedIn" class="row">
				<h3>Dash</h3>
				<table>
					<tr ng-repeat="company in data">
						<td ng-bind="company.CompanyName"></td>
					</tr>
				</table>
			</div>
		</main>

		<script src="/bower_components/jquery/dist/jquery.min.js" defer></script>
		<script src="/bower_components/firebase/firebase.min.js" defer></script>
		<script src="/bower_components/angular/angular.min.js" defer></script>
		<script src="/bower_components/angularfire/dist/angularfire.min.js" defer></script>
		<script src="/bower_components/angular-route/angular-route.min.js" defer></script>
		<script src="JavaScript/controllers.js" defer></script><!--Defer means loads at end of page-not blocking asynchronus runs in order-->
		<script src="/bower_components/materialize/dist/js/materialize.min.js" defer></script>
	</body>
</html>
