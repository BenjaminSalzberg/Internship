	<body>
		<header>
			<nav class="hide-on-large-only">
				
			</nav>

			<ul class="side-nav fixed hide-on-med-and-below">
				<li id="logo-top">
					<div>
						<a href="https://www.bethtfiloh.com/page/school" target="_blank" class="browser-default"><img src="/Images/bt_logo_circle.png" alt="Beth Tfiloh Dahan Community School" width="125" height="125"></a>

		<main>
			<div id="choose" class="valign-wrapper row">
				<!--<h2 class="">Welcome!</h2><br>-->
				<div class="row valign col s12">
					<button id="companies" class="col m4 l3 offset-m1 offset-l2">
						<i class="material-icons">&#xE0AF;</i>
						<h5>Companies</h5>
					</button>
					<button id="students" class="col m4 l3 offset-m1 offset-l2">
						<i class="material-icons">&#xE7FD;</i>
						<h5>Students</h5>
					</button>
				</div>
			</div>

			<div class="container" id="companies">
				<!--<form class="col s12 m10 l9 offset-m1 offset-l1 row">-->
				<form class="">

					<h4>Please enter the following information:</h4>
					<h6 class="red-text text-darken-2">* Indicates Required</h6>

					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">&#xE0AF;</i>
							<input type="text" name="CompanyName" id="CompanyName" value="" required="true">
							<label for="CompanyName">Company Name <span class="red-text text-darken-2">*</span></label>
						</div>
					</div>

					<!--<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">&#xE894;</i>
							<input type="url" class="validate" name="Website" id="Website" value="">
							<label for="Address">Company Website</label>
						</div>
					</div>-->

					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">&#xE89B;</i>
							<input type="text" name="Address" id="Address" value="">
							<label for="Address">Company Address</label>
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">&#xE853;</i>
							<input type="text" name="ContactPerson" id="ContactPerson" value="" required="true">
							<label for="ContactPerson">Contact Person <span class="red-text text-darken-2">*</span></label>
						</div>
					</div>

					<div class="row">
						<h6 class="red-text text-darken-2">One of the following contact methods is required:</h6>
						<div class="input-field col s12 m6 l4">
							<i class="material-icons prefix">&#xE0BE;</i>
							<input class="validate" type="email" name="EMail" id="EMail" value="">
							<label for="EMail">Email Address</label>
						</div>

						<div class="input-field col s12 m6 l4">
							<i class="material-icons prefix">&#xE0B0;</i>
							<input type="tel" name="PhoneNumber" id="PhoneNumber" value="" >
							<label for="PhoneNumber">Phone Number</label>
						</div>

						<div class="input-field col s12 m6 l4">
							<i class="material-icons prefix">
								<svg style="width:30px;height:30px" viewBox="0 0 24 24">
									<path fill="#000000" d="M11,6H16V8H11V6M8,9V3H19V9A3,3 0 0,1 22,12V18H19V21H8V18H7V9H8M10,5V9H17V5H10M10,15V19H17V15H10M19,11A1,1 0 0,0 18,12A1,1 0 0,0 19,13A1,1 0 0,0 20,12A1,1 0 0,0 19,11M4,9H5A1,1 0 0,1 6,10V17A1,1 0 0,1 5,18H4A2,2 0 0,1 2,16V11A2,2 0 0,1 4,9Z" />
								</svg>
							</i>
							<input type="tel" name="FaxNumber" id="FaxNumber" value="">
							<label for="FaxNumber">Fax Number</label>
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">&#xE873;</i>
							<input type="text" name="ServiceProductProvided" id="ServiceProductProvided" value="">
							<label for="ServiceProductProvided">Description of service or product which is provided or made at your site</label>
						</div>
					</div>

					<div class="row" id="radio">
						<div class="input-field col s12">
							<p>Should the student have a particular skill or interest?</p>
							<input class="with-gap" type="radio" name="Skill" id="SkillYes" value="yes">
							<label for="SkillYes">Yes</label>
							<input class="with-gap" type="radio" name="Skill" id="SkillNo" value="no">
							<label for="SkillNo">No</label>
						</div>
					</div>

					<div class="row" id="describe">
						<div class="input-field col s12">
							<i class="material-icons prefix">&#xE873;</i>
							<input type="text" name="SkillDescription" id="SkillDescription" rows="3" cols="20" value="">
							<label for="SkillDescription">Please describe:</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">&#xE85D;</i>
							<input type="text" name="Responsibilities1" id="Responsibilities1" rows="2" cols="20" value="">
							<label for="Responsibilities">What responsibilities or tasks will the student undertake?</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">&#xE8B5;</i>
							<input type="text" name="Hours" id="Hours">
							<label for="Hours">Hours of work avialable to student</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">&#xE8F9;</i>
							<input type="text" name="DressCode" id="DressCode" value="">
							<label for="DressCode">Dress Code for student</label>
						</div>
					</div>


					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">&#xE7EF;</i>
							<input type="text" name="NumberMentor" id="NumberMentor">
							<label for="NumberMentor">Number of students you are willing to mentor</label>
						</div>
					</div>
					
					<div class="row">
						<button class="btn waves-effect waves-light center large" type="submit">
							Submit
						</button>
					</div>

				</form>
			</div>
		</main>
